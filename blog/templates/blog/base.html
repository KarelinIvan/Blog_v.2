{% load blog_tags %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}{% endblock %}</title>
  <link href="{% static 'css/blog.css' %}" rel="stylesheet">
</head>
<body>
  <div pk="content">
    {% block content %}
    {% endblock %}
  </div>
  <div pk="sidebar">
    <h2>Мой блог</h2>
    <p>
      Это мой блог.
      Я написал {% total_posts %} постов на данный момент.
    </p>
    <h3>Последние опубликованные посты</h3>
    {% show_latest_posts 3 %}
  </div>
</body>
</html>
